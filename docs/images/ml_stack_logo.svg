<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ED1C24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4161C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0071C5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00559D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="3" dy="3" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#redGradient)" filter="url(#shadow)" />
  
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="150" fill="#FFFFFF" filter="url(#shadow)" />
  
  <!-- AMD Logo stylized -->
  <g transform="translate(100, 100) scale(2)">
    <polygon points="50,10 10,90 90,90" fill="url(#redGradient)" filter="url(#shadow)" />
  </g>
  
  <!-- ML Stack Text -->
  <g transform="translate(200, 320)" filter="url(#shadow)">
    <text x="-120" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle">ML STACK</text>
  </g>
  
  <!-- Stan's text -->
  <g transform="translate(200, 80)" filter="url(#shadow)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" font-style="italic" fill="#333333" text-anchor="middle">STAN'S</text>
  </g>
  
  <!-- Decorative elements - stack layers -->
  <g transform="translate(320, 200)">
    <rect x="-40" y="-60" width="80" height="20" rx="5" ry="5" fill="#ED1C24" opacity="0.8" />
    <rect x="-40" y="-30" width="80" height="20" rx="5" ry="5" fill="#FF7F00" opacity="0.8" />
    <rect x="-40" y="0" width="80" height="20" rx="5" ry="5" fill="#FFFF00" opacity="0.8" />
    <rect x="-40" y="30" width="80" height="20" rx="5" ry="5" fill="#00FF00" opacity="0.8" />
    <rect x="-40" y="60" width="80" height="20" rx="5" ry="5" fill="#0071C5" opacity="0.8" />
  </g>
</svg>
